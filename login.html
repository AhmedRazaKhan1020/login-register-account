<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Register User</title>
</head>
<body>

    <div class="form-div">
        <form id="form">
            <div class="texts">
                <h1>Register User</h1>
                <label for="">Full Name</label><br>
                <input type="text" placeholder="enter your full name" id="name"> <br><br><br>
                <label for="">Email Address</label><br>
                <input type="email" placeholder="enter your email" id="email"> <br><br><br>
                <label for="">Password</label><br>
                <input type="password" placeholder="enter your password" id="password"> <br><br><br>
                <button id="submit">Register User</button> <br><br>
        
                <p>Already have an account? <a href="./index.html">Sign in </a></p>
                <!-- <p class="google-p">━━━━━━━━  <span class="p">or Sign in with Google</span>  ━━━━━━━</p> -->
                <!-- <button id="googlebtn"><img src="./image.png" alt="img">  <span>google</span></button> -->
                
            </div>
        </form>
       </div>

    <script type="module" src="login.js"></script>
</body>
</html>
