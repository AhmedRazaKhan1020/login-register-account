<body>
   <div class="form-div">
    <form id="form">
        <div class="texts">

            <button id="submit">Login</button> <br><br>
    
            <p>Don’t have an account? <a href="./login.html">Register for free</a></p>
            <p class="google-p">━━━━━━━━  <span class="p">or Sign in with Google</span>  ━━━━━━━</p>
            <button id="googlebtn"><img src="./image.png" alt="img">  <span>google</span></button>
            
        </div>
    </form>
   </div>

    <p id="error"></p>
    <script type="module" src="app.js"></script>
